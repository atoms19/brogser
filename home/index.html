 <section id="home" class="">

        </div>

<h1 class="title">Brogser</h1>
<form target="" action="https://bing.com/search">
<input name="q" autocomplete="off" class="searchbar" placeholder="search anything..." onEnter="search(this)">
</form>
<article class="shortcuts">
<div class="shortcuts-scroll" id="shortcut-list">
  

          <template id="shortcut-template" class="">
            <a href="#" class="shortcut-container">
            <icon>
              <img  class="icon-img"src="">
            </icon>
            <label></label>
            </a>
          </template>
    
 
          <div id="shortcut-add-btn" class="shortcut-container">
            <icon class="icon-img"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></icon>
            <label>add</label>
          </div>
</div>

</article>

</div>
</section>

<section id="popup" class="hide">
<div id="bookmark-popup" class="container-center">
  <div class="card">
    <h2 class="card-title">
     new short cut
    </h2>
    <input id="name-in" placeholder="name" type="text" class="searchbar">
    <input id="url-in"placeholder="enter site url" type=url class="searchbar">
    <div class="btn-grid">
    <button id="popup-exit-btn"class="btn-sec">exit</button>
    <button id="shortcut-create" class="btn-prim">create</button>
    </div>
  </div>
  
</div>
</section>
