 <section id="home" class="">

<h1 class="title">Brogser</h1>
<form target="" action="https://bing.com/search">
<input name="q" autocomplete="off" class="searchbar" placeholder="search anything..." onEnter="search(this)">
</form>
<article class="shortcuts">
<div class="shortcuts-scroll" id="shortcut-list">
  

          <template id="shortcut-template" class="">
            <a href="#" class="shortcut-container">
            <icon>
              <img  class="icon-img"src="">
            </icon>
            <label></label>
            </a>
          </template>
    
 
          <div id="shortcut-add-btn" class="shortcut-container">
            <icon class="icon-img"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">

</div>

     new short cut
    </h2>
